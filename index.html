<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
    
      <div class="box-1">
        <label for="bill">
          Bill
        </label>
        <input id="bill" type="number" min="1">
        
        <label for="select-tip">
          Select Tip %
        </label>
        <div class="tips">
            <div class="tip">5%</div>
            <div class="tip">10%</div>
            <div class="tip active-tip">15%</div>
            <div class="tip">25%</div>
            <div class="tip">50%</div>
            <input id="costum" placeholder="Costum" type="number" min="1" step="0.1">
        </div>

        <label for="people-count">Number of People</label>
        <div class="error-msg-people">Can't be zero</div>
        <input id="people-count" min="1" step="1" placeholder="0" type="number">
      
      </div>

      <div class="box-2">
          <div class="line">
              <div class="output-inline">
                <p class="white">Tip Amount</p>
                <p class="gray">/ person</p>
              </div>
              <div class="tip-amount">$</div>
          </div>
          
          <div class="line">
              <div class="output-inline">
                <p class="white">Total</p>
                <p class="gray">/ person</p>
              </div>
              <div class="total-amount">$</div>
          </div>

          <button id="reset-btn">
            Reset
          </button>
        </div>
      
      
      </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
